<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}"/>
    <title>
        {% block title %}
            Django App
        {% endblock %}
    </title>
</head>
<body>
<div class="container-fluid overflow-hidden">
    <div class="row vh-100 overflow-auto">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-0 border-bottom bg-dark">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <img src="{% static 'images/logo.png' %}" class="bi me-2" width="60" height="60">
                <span class="fs-4 text-light">Аналитика профессий</span>
            </a>
        </header>
        <div class="col-12 col-sm-3 col-xl-2 px-sm-2 px-0 bg-dark d-flex sticky-top sidebar">
            <div class="d-flex flex-sm-column flex-row flex-grow-1 align-items-center align-items-sm-start px-3 pt-2 text-white">
                <ul class="nav nav-pills flex-sm-column flex-row flex-nowrap flex-shrink-1 flex-sm-grow-0 flex-grow-1 mb-sm-auto mb-0 justify-content-center align-items-center align-items-sm-start"
                    id="menu">
                    <li class="nav-item">
                        <a class="nav-link link-light {% if request.resolver_match.url_name == 'home' %}active{% endif %}"
                           href="{% url 'home' %}">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link-light {% if request.resolver_match.url_name == 'demand' %}active{% endif %}"
                           href="{% url 'demand' %}">Востребованность</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link-light {% if request.resolver_match.url_name == 'geography' %}active{% endif %}"
                           href="{% url 'geography' %}">География</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link-light {% if request.resolver_match.url_name == 'skills' %}active{% endif %}"
                           href="{% url 'skills' %}">Навыки</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link-light {% if request.resolver_match.url_name == 'last_vacancies' %}active{% endif %}"
                           href="{% url 'last_vacancies' %}">Последние вакансии</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col d-flex flex-column main-content">
            <div class="col pt-4">
                <main class="row overflow-auto"> {% block content %} {% endblock %}</main>
            </div>
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                    crossorigin="anonymous"></script>
        </div>
        <footer class="row bg-dark py-4 mt-auto border-top" style="padding-left: 20px">
            <p class="text-light">Тихонов Егор Станиславович РИ-220947</p>
        </footer>
    </div>
</div>
</body>
<script>
</script>
</html>
